<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comptible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheet/style.css" />
    <!-- <link href for google fonts> -->
    <title>Weather Forecast</title>

</head>

<body class="flex-column min-100-vh">
<header>
    <h1 class="title-page">Welcome to the Weather Forecast!</h1>
    <p>Type a city below to see the weather forecast for the nest five days</p>
</header>

<main class="flex-row justify-space-between">
<div class="col-12 col-md-4">
    
    <div class="search-bar">
        <h3 class="search-bar text-uppercase">Search by City</h3>
        <form id="city-form" class="card-body">
            <label class="form-label" for="city">Search City</label>
            <input id="search-city" type="text" class="form-input" />
            <button type="submit" class="button" id="search-button">Search</button>
        </form>
    </div>

    <button class="btn btn-primary" type="button" id="clear-button">Clear History</button>
<!-- showing current weather for current city -->
    <div class="col-sm-8">
        <div id="current-weather">
            <h3 id="current-city"></h3>
            <p>Temperature: <span class="current" id="current-temp"></span></p>
            <p>Humidity: <span class="current" id="Humidity"></span></p>
            <p>Wind Speed: <span class="current" id="wind-speed"></span></p>
            <p>UV index: <span class="current" id="uv-index"></span></p>


        </div>
    </div>
    </div>
</div>
<!-- 5 day forecast -->
<div class="col-12 col-md-8" id="future-weather">
    <h3>5-Day Forecast</h3>
    <div>
        <p id="day0"></p>
        <p id="Img0"></p>
        <p>Temp: <span id="Temp0"></span></p>
        <p>Humidity: <span id="Humidity0"></span></p>
    </div>
    <div>
        <p id="day1"></p>
        <p id="img1"></p>
        <p>Temp: <span id="Temp1"></span></p>
        <p>Humidity: <span id="Humidity1"></span></p>
    </div>
    <div>
        <p id="day2"></p>
        <p id="img2"></p>
        <p>Temp: <span id="Temp2"></span></p>
        <p>Humidity: <span id="humidity2"></span></p>
    </div>
    <div>
        <p id="day3"></p>
        <p id="img3"></p>
        <p>Temp: <span id="Temp3"></span></p>
        <p>Humidity: <span id="humidity3"></span></p>
    </div>
    <div>
        <p id="day4"></p>
        <p id="img4"></p>
        <p>Temp: <span id="temp4"></span></p>
        <p>Humidity: <span id="temp4"></span></p>
    </div>


    
</div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/javascript.js"></script>



</body>



</html>
