<body class="flex-column min-100-vh">
    <header class="container-fluid bg-dark text-light p-3">
        <div class="d-flex justify-content-center">
          <h1>Weather Dashboard</h1>
        </div>
      </header>
<header>
    <h1 class="title-page">Welcome to the Weather Forecast!</h1>
    <p>Type a city below to see the weather forecast for the nest five days</p>
</header>

<main class="flex-row justify-space-between">
<div class="col-12 col-md-4">
    
    <div class="search-bar">
        <h3 class="text-uppercase">Search by City</h3>
        <form id="city-form" class="card-body">
            <label class="form-label" for="city">Search City</label>
            <input id="search-city" type="text" class="form-input" />
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </form>
        <ul id="search-history"></ul>
    </div>



    <button class="btn btn-primary" type="button" id="clear-button">Clear History</button>
<!-- showing current weather for current city -->
    <div class="col-sm-8">
        <div class="d-block p-1" id="current-weather">
            <h3 id="current-city"></h3>
            <img id="current-icon" />
            <p id="current-description"></p>
            <p id="current-day"></p>
            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-wind"></p>
            <p id="currentUv"></p>

        </div>
    </div>
    </div>
</div>
<!-- 5 day forecast -->
 <div class="col-12 col-md-8" id="future-weather">
    <h3>5-Day Forecast: </h3>

        <p id="Img0"></p>

        <p id="img3"></p>
        <p>Temp: <span id="Temp3"></span></p>
        <p>Humidity: <span id="humidity3"></span></p>
    </div>
    <div class="col">
        <p id="day4"></p>
        <p id="img4"></p>
        <p>Temp: <span id="temp4"></span></p>
        <p>Humidity: <span id="temp4"></span></p>
